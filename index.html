<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="box" id="currentTime">
        <div>
            <div id="hour">0</div>
            <div id="min">0</div>
            <div id="sec">0</div>
            <div id="ap"></div>
        </div>
        <button id="format">Change Format</button>
    </div>

    <div class="box" id="calendar">
        <div id="dayofweek">0</div>
        <div id="date">
            <div id="month">0</div>
            <div id="comma">,</div>
            <div id="day">0</div>
        </div>
        <div id="year">0</div>
    </div>
</body>
</html>
